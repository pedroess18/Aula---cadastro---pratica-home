<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 2 - formulario</title>
</head>
<body>
    <form>
        <label for="usuario">Nome:</label><br>
        <input type="text" id="usuario" placeholder="Digite eu nome..." required><br>

        <label for="sobrenome">Sobrenome</label><br>
        <input type="text" id="sobrenome" placeholder="Digite seu sobrenome..." required><br>

        <label for="senha">Senha</label><br>
        <input type="password" id="senha" placeholder="Digite sua senha..." required><br>


        <label for="telefone">Telefone</label><br>
        <input type="tel" id="telefone" placeholder="xx-xxxxxx"><br>


        <label for="telefone2">Telefone 2</label><br>
        <input type="number" id="telefone2" placeholder="xx-xxxxxx"><br>

        <label for="email">Email</label><br>
        <input type="email" id="email" placeholder="Digite seu email..." required><br>


        <label for="escolha">Escolha uma opção</label>
        <select id="escolha">
            <option value="Janeiro"></option>
            <option value="Fevereiro"></option>
            <option value="Março"></option>
        </select>

        <input type="radio" name="" id="">

        <input type="checkbox" name="" id="">
        <input type="submit" value="Cadastrar Usuario">



        <label for="texto">Digite um comentario</label><br>
        <textarea id="texto" cols="30" rows="10">

        </textarea><br>

        <label for="arquivo">Importar arquivo</label>
        <input type="file"  id="arquivo">

    </form>
</body>
</html>
